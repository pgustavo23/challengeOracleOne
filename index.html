<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <header>
        <nav class=" barraNavegacao">
            <img class="logoAlura" src="assets/Logo.png" alt="Logo_alura">
            <div class="trocaTema">
                <h2 class="titulo__trocaTema">Alternar Tema</h2>
                <input type="checkbox" class="checkbox" id="check">
                <label class="label" for="check">
                    <i class="sun bi bi-sun-fill"></i>
                    <i class="bi bi-moon-fill text-light"></i>
                    <div class="ball"></div>
                </label>
            </div>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo__digitado">
            <textarea id="textareaDigitado" class="conteudo__digitado__peloUsuario"
                placeholder="Digite seu texto"></textarea>
            <div class="validacao__conteudo__digitado">
                <p class="textoDeAviso">
                    <img class="icone" src="assets/bi_exclamation-circle-fill.png" alt="Ponto de exclamação">
                    Apenas letras minúsculas e sem acento.
                </p>
                <div class="botoes__validacao">
                    <button class="alteraTexto" onclick="manipularTexto('criptografar')">Criptografar</button>
                    <button class="alteraTexto" onclick="manipularTexto('descriptografar')">Descriptografar</button>
                </div>
            </div>
        </section>
        <aside id="visualizaTextoCriptografado" class="conteudo__criptografado">
            <img src="assets/High quality products 1 1.svg" class="imagem__conteudo__criptografado" alt="Personagem Usando Lupa">
            <h1 class="conteudo__criptografado__tituloMensagem">Nenhuma mensagem encontrada</h1>
            <p class="conteudo__criptografado__mensagem">Digite um texto que você deseja criptografar ou
                descriptografar.</p>
        </aside>
    </main>
    <footer class="rodape">
        <section class="links__rodape">
            <a class="redeSocial__links__rodape" href="https://github.com/pgustavo23"  target="_blank">
                <img class="logo__redeSocial" src="assets/github-sign.png" alt="Logo GitHub">
                GitHub
            </a>
            <a class="redeSocial__links__rodape" href="https://www.linkedin.com/in/gustavoperdig%C3%A3o/" target="_blank">
                <img class="logo__redeSocial"  src="assets/linkedin (1).png" alt="Logo Linkedin">
                Linkedin
            </a>
        </section>
        <p class="texto__rodape">Desenvolvido por Gustavo Perdigão</p>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
